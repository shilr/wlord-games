<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮皮的"好心"大冒险</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6ecbf5, #c2e9fb);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 15px;
            border: 3px dashed #ff9966;
        }
        
        .character-img {
            width: 120px;
            height: 120px;
            background: #ffcc99;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 4rem;
            color: #ff5e62;
            border: 4px solid #ff9966;
        }
        
        .character-info {
            flex: 1;
        }
        
        .character-info h2 {
            color: #ff5e62;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #e6f7ff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #6ecbf5;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff5e62;
        }
        
        .game-area {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #ffcc99;
        }
        
        .scene-title {
            color: #ff5e62;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .scene-description {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 4px solid #6ecbf5;
        }
        
        .actions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .normal-btn {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
        }
        
        .prank-btn {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }
        
        .result {
            background: #fff9e6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 2px solid #ffcc66;
            animation: fadeIn 0.5s ease;
        }
        
        .result-title {
            color: #ff9966;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .result-content {
            line-height: 1.6;
        }
        
        .punishment {
            background: #ffe6e6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #ff5e62;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6ecbf5;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #4ab0e3;
        }
        
        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .scenes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .scene-card {
            background: #f0f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #6ecbf5;
        }
        
        .scene-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #e6f7ff;
        }
        
        .scene-card.active {
            background: #ff9966;
            color: white;
            border-color: #ff5e62;
        }
        
        .achievements {
            margin-top: 30px;
        }
        
        .achievements h3 {
            text-align: center;
            color: #ff5e62;
            margin-bottom: 15px;
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .badge {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .badge.unlocked {
            background: gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .character {
                flex-direction: column;
                text-align: center;
            }
            
            .character-img {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>皮皮的"好心"大冒险</h1>
            <div class="subtitle">帮助别人是好事，但一定要用对方法哦！</div>
        </header>
        
        <div class="character">
            <div class="character-img">😜</div>
            <div class="character-info">
                <h2>皮皮 - 10岁的小冒险家</h2>
                <p>精力旺盛，想法奇特，总是想帮忙却常常"帮倒忙"，制造出让人哭笑不得的场面。</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div>当前关卡</div>
                <div class="stat-value" id="current-level">1</div>
            </div>
            <div class="stat-item">
                <div>恶搞指数</div>
                <div class="stat-value" id="prank-score">0</div>
            </div>
            <div class="stat-item">
                <div>惩罚点数</div>
                <div class="stat-value" id="punishment-score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <h2 class="scene-title" id="scene-title">作业本上的"艺术品"</h2>
            <div class="scene-description" id="scene-description">
                皮皮看到同桌小美的作业本边角有点卷，想帮她压平。你会怎么帮小美呢？
            </div>
            
            <div class="actions">
                <button class="action-btn normal-btn" id="normal-action">正常方法：用书本压平</button>
                <button class="action-btn prank-btn" id="prank-action">皮皮方法：折成纸飞机</button>
            </div>
            
            <div class="result" id="result">
                <h3 class="result-title" id="result-title">结果</h3>
                <div class="result-content" id="result-content"></div>
                <div class="punishment" id="punishment"></div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" id="prev-btn" disabled>上一关</button>
                <button class="nav-btn" id="next-btn">下一关</button>
            </div>
        </div>
        
        <div class="scenes-list" id="scenes-list">
            <!-- 场景列表将通过JS动态生成 -->
        </div>
        
        <div class="achievements">
            <h3>成就徽章</h3>
            <div class="badges">
                <div class="badge" id="badge1">✈️</div>
                <div class="badge" id="badge2">❄️</div>
                <div class="badge" id="badge3">💧</div>
                <div class="badge" id="badge4">💇</div>
                <div class="badge" id="badge5">📝</div>
                <div class="badge" id="badge6">🍜</div>
                <div class="badge" id="badge7">👟</div>
                <div class="badge" id="badge8">🗺️</div>
                <div class="badge" id="badge9">🦷</div>
                <div class="badge" id="badge10">🎈</div>
            </div>
        </div>
    </div>

    <script>
        // 游戏数据
        const scenes = [
            {
                title: "作业本上的'艺术品'",
                description: "皮皮看到同桌小美的作业本边角有点卷，想帮她压平。你会怎么帮小美呢？",
                normalAction: "正常方法：用书本压平",
                prankAction: "皮皮方法：折成纸飞机",
                normalResult: "你小心翼翼地用书本压平了小美的作业本边角。小美回来后很感谢你，但觉得有点无聊。",
                prankResult: "你灵机一动，把整本作业本每一页都折成了精致的纸飞机！小美回来一看，数学作业变成了'纸飞机博览会'。",
                punishment: "惩罚：老师罚你把纸飞机都拆开并压平，还要帮小美抄一遍作业。",
                badge: "badge1"
            },
            {
                title: "消失的粉笔灰",
                description: "皮皮值日擦黑板，看到黑板槽里积满了粉笔灰。你会怎么处理这些粉笔灰呢？",
                normalAction: "正常方法：用抹布慢慢擦",
                prankAction: "皮皮方法：用强力风扇吹",
                normalResult: "你耐心地用抹布擦干净了黑板槽，虽然有点累，但黑板变得很干净。",
                prankResult: "你拿出自己带来的强力小风扇，对着粉笔灰猛吹！瞬间，教室里下起了'粉笔灰暴风雪'。",
                punishment: "惩罚：全班同学集体'变白'，你被罚打扫整个教室，包括所有沾灰的桌椅。",
                badge: "badge2"
            },
            {
                title: "自动浇花系统",
                description: "皮皮负责照顾教室窗台上的绿萝，但他总忘记浇水。你会怎么解决这个问题？",
                normalAction: "正常方法：设手机提醒浇水",
                prankAction: "皮皮方法：自制滴灌系统",
                normalResult: "你设置了手机提醒，每天按时给绿萝浇水，绿萝长得绿油油的。",
                prankResult: "你把绿萝的花盆底部钻了个小洞，放在水桶上方，用吸管从饮水机接水。结果吸管没固定好，水流像喷泉一样涌出！",
                punishment: "惩罚：你成了'人工降雨制造者'，被罚用抹布擦干所有水渍，并给绿萝换了个新家（没洞的）。",
                badge: "badge3"
            },
            {
                title: "老师的'新发型'",
                description: "皮皮看到班主任李老师头上沾了一小片树叶，想帮她拿掉。你会怎么做？",
                normalAction: "正常方法：告诉老师头上有树叶",
                prankAction: "皮皮方法：爬椅子去拿",
                normalResult: "你轻声告诉老师头上有树叶，老师自己拿掉了树叶，感谢你的提醒。",
                prankResult: "你个子矮够不着，灵巧地爬上椅子，结果脚下一滑，慌乱中抓住了老师的头发...老师精心盘好的发髻变成了'鸟窝'。",
                punishment: "惩罚：你被罚帮老师整理办公桌一周，并且下次见到老师必须保持一米距离。",
                badge: "badge4"
            },
            {
                title: "课桌'隐身术'",
                description: "皮皮的课桌被同学不小心画了一道笔印，他想擦掉。你会怎么处理？",
                normalAction: "正常方法：用橡皮擦干净",
                prankAction: "皮皮方法：用修正液全覆盖",
                normalResult: "你找来橡皮，仔细擦掉了笔印，课桌恢复了原样。",
                prankResult: "你拿出妈妈新买的强力修正液，想把笔印盖住。结果越涂越兴奋，最后把整个桌面涂成了'雪原'！",
                punishment: "惩罚：你拥有了全班最'干净'也最没用的课桌，被罚站着上课一天，并负责清除所有修正液。",
                badge: "badge5"
            },
            {
                title: "午餐加料",
                description: "皮皮觉得食堂的汤太淡了，想帮大家加点'风味'。你会怎么做？",
                normalAction: "正常方法：建议食堂改进",
                prankAction: "皮皮方法：加跳跳糖",
                normalResult: "你向食堂阿姨建议汤可以稍微咸一点，阿姨感谢你的反馈。",
                prankResult: "你偷偷把自己带来的跳跳糖倒进了全班共用的大汤桶里。同学们喝汤时，嘴里噼里啪啦响个不停！",
                punishment: "惩罚：汤桶被紧急撤下，你被罚喝光自己制造的'爆炸汤'，并写检讨书。",
                badge: "badge6"
            },
            {
                title: "鞋带终结者",
                description: "皮皮看到好朋友小强的鞋带总是散开，想帮他系紧点。你会怎么帮？",
                normalAction: "正常方法：教他系双结",
                prankAction: "皮皮方法：系十几个死结",
                normalResult: "你教小强系双结的方法，他的鞋带再也不散了。",
                prankResult: "你把两只鞋的鞋带密密麻麻地系在了一起，还打了十几个死结！小强想走路，结果差点摔跤。",
                punishment: "惩罚：体育老师拿着剪刀来'解救'小强。你被罚帮全班同学系一周鞋带（用正常方法）。",
                badge: "badge7"
            },
            {
                title: "教室里的'寻宝游戏'",
                description: "皮皮捡到一块造型奇特的橡皮，觉得是'宝藏'。你会怎么处理？",
                normalAction: "正常方法：交给失物招领",
                prankAction: "皮皮方法：设计寻宝游戏",
                normalResult: "你把橡皮交给老师，放到了失物招领处。",
                prankResult: "你画了一张极其复杂、充满误导符号的藏宝图贴在公告栏。同学们纷纷被吸引，开始翻箱倒柜，教室一片混乱！",
                punishment: "惩罚：'宝藏'最终在扫把堆里被找到（已经脏兮兮），你被罚整理所有被翻乱的柜子和角落。",
                badge: "badge8"
            },
            {
                title: "泡泡糖补牙",
                description: "皮皮看到前排的小林因为掉了颗门牙说话漏风。你会怎么帮他？",
                normalAction: "正常方法：安慰他很快长新牙",
                prankAction: "皮皮方法：用泡泡糖补牙",
                normalResult: "你安慰小林说很快会长出新牙，他感觉好多了。",
                prankResult: "你把自己嚼过的超大泡泡糖捏成牙齿形状，趁小林打哈欠时粘在了他缺牙的位置！小林拥有了粉红色的'泡泡糖牙齿'。",
                punishment: "惩罚：小林又羞又气，泡泡糖粘得太牢，最后被校医用棉签和温水艰难取下。你被罚清理所有粘在课桌椅下的口香糖。",
                badge: "badge9"
            },
            {
                title: "反重力书包",
                description: "皮皮觉得自己的书包太重了，想让它变轻点。你会用什么方法？",
                normalAction: "正常方法：整理书包减重",
                prankAction: "皮皮方法：用氦气球",
                normalResult: "你整理书包，拿出不必要的东西，书包变轻了许多。",
                prankResult: "你买了十几个氦气球绑在书包上。书包真的飘起来了！但是它飘到了教室天花板的吊扇上，书本、文具像天女散花一样撒下来。",
                punishment: "惩罚：你的书包成了'教室吊灯装饰'，你需要踩着叠起来的桌子椅子去解救书包，并收拾所有散落的物品。",
                badge: "badge10"
            }
        ];

        // 游戏状态
        let currentScene = 0;
        let prankScore = 0;
        let punishmentScore = 0;
        const unlockedBadges = new Set();

        // DOM元素
        const sceneTitleEl = document.getElementById('scene-title');
        const sceneDescriptionEl = document.getElementById('scene-description');
        const normalActionBtn = document.getElementById('normal-action');
        const prankActionBtn = document.getElementById('prank-action');
        const resultEl = document.getElementById('result');
        const resultTitleEl = document.getElementById('result-title');
        const resultContentEl = document.getElementById('result-content');
        const punishmentEl = document.getElementById('punishment');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentLevelEl = document.getElementById('current-level');
        const prankScoreEl = document.getElementById('prank-score');
        const punishmentScoreEl = document.getElementById('punishment-score');
        const scenesListEl = document.getElementById('scenes-list');
        const badges = Array.from(document.querySelectorAll('.badge'));

        // 初始化场景列表
        function initScenesList() {
            scenesListEl.innerHTML = '';
            scenes.forEach((scene, index) => {
                const sceneCard = document.createElement('div');
                sceneCard.className = 'scene-card';
                if (index === currentScene) {
                    sceneCard.classList.add('active');
                }
                sceneCard.innerHTML = `
                    <div>第${index + 1}关</div>
                    <div><strong>${scene.title}</strong></div>
                `;
                sceneCard.addEventListener('click', () => {
                    currentScene = index;
                    renderScene();
                    updateNavigation();
                });
                scenesListEl.appendChild(sceneCard);
            });
        }

        // 渲染当前场景
        function renderScene() {
            const scene = scenes[currentScene];
            sceneTitleEl.textContent = scene.title;
            sceneDescriptionEl.textContent = scene.description;
            normalActionBtn.textContent = scene.normalAction;
            prankActionBtn.textContent = scene.prankAction;
            resultEl.style.display = 'none';
            
            // 更新场景列表激活状态
            document.querySelectorAll('.scene-card').forEach((card, index) => {
                if (index === currentScene) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            
            // 更新当前关卡显示
            currentLevelEl.textContent = currentScene + 1;
        }

        // 更新导航按钮状态
        function updateNavigation() {
            prevBtn.disabled = currentScene === 0;
            nextBtn.disabled = currentScene === scenes.length - 1;
        }

        // 显示结果
        function showResult(isPrank) {
            const scene = scenes[currentScene];
            
            if (isPrank) {
                resultTitleEl.textContent = "皮皮式恶搞结果";
                resultContentEl.textContent = scene.prankResult;
                punishmentEl.textContent = scene.punishment;
                punishmentEl.style.display = 'block';
                
                // 更新分数
                prankScore += 10;
                punishmentScore += 5;
                prankScoreEl.textContent = prankScore;
                punishmentScoreEl.textContent = punishmentScore;
                
                // 解锁徽章
                if (!unlockedBadges.has(scene.badge)) {
                    unlockedBadges.add(scene.badge);
                    document.getElementById(scene.badge).classList.add('unlocked');
                }
            } else {
                resultTitleEl.textContent = "正常方法结果";
                resultContentEl.textContent = scene.normalResult;
                punishmentEl.style.display = 'none';
            }
            
            resultEl.style.display = 'block';
        }

        // 事件监听
        normalActionBtn.addEventListener('click', () => {
            showResult(false);
        });

        prankActionBtn.addEventListener('click', () => {
            showResult(true);
        });

        prevBtn.addEventListener('click', () => {
            if (currentScene > 0) {
                currentScene--;
                renderScene();
                updateNavigation();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                renderScene();
                updateNavigation();
            }
        });

        // 初始化游戏
        function initGame() {
            renderScene();
            updateNavigation();
            initScenesList();
        }

        // 启动游戏
        initGame();
    </script>
</body>
